<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Modelo</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;700&display=swap');
            </style>
    </head>
    <body>
        <section class="container">
            <h1 class="tituloPrincipal">Tabela IMC</h1>
            <div class="tabelaIMC">
                <table border="1" class="tabelaPrincipal">
                    <tr><th>IMC</th><th>Resultado</th></tr>
                    <tr><td>Menos do que 18.5</td><td>Abaixo do peso</td></tr>
                    <tr><td>Entre 18.5 e 24.9</td><td>Peso normal</td></tr>
                    <tr><td>Entre 25 e 29.9</td><td>Sobrepeso</td></tr>
                    <tr><td>Entre 30 e 34.9</td><td>Obesidade grau 1</td></tr>
                    <tr><td>Entre 35 e 39.9</td><td>Obesidade grau 2</td></tr>
                    <tr><td>Mais do que 40</td><td>Obesidade grau 3</td></tr>
                </table>
            </div>
            <h2>Calcule seu IMC</h2>
            <form action="" class="formulario">
                <label for="number" class="labelPeso">Peso</label>
                <input type="number" class="inputPeso" />

                <label for="text" class="labelAltura">Altura</label>
                <input type="text" class="inputAltura">

                <button type="submit" class="buttonEnviar">Calcular</button>
            </form>
        </section>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
