<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Modelo</title>
    </head>
    <body>
        <section class="container">
            <h1 class="tituloPrincipal">Formulário de cadastro</h1>

            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>Usuário só poderá conter letras e/ou números</li>
                <li>Usuário deverá ter entre 3 e 12 caracteres</li>
                <li>Senha precisa ter entre 6 e 12 caracteres</li>
            </ul>

            <form action="/" method="POST" class="formulario">
                <label for="">Nome</label>
                <input type="text" class="inputNome validar" />

                <label for="">Sobrenome</label>
                <input type="text" class="inputSobrenome validar" />

                <label for="">CPF</label>
                <input type="text" class="inputCPF validar" />

                <label for="">Usuário</label>
                <input type="text" class="inputUsuario validar" />

                <label for="">Senha</label>
                <input type="password" class="inputSenha validar" />

                <label for="">Confirmar senha</label>
                <input type="password" class="inputConfirmarSenha validar" />

                <div class="botaoEnviar">
                    <button type="submit" class="bntEnviar">Enviar</button>
                </div>
            </form>
        </section>
        <script src="assets/js/validaCPF.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
