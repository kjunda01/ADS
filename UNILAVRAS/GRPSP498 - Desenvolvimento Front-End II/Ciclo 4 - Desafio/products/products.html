<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loja Vitrine 360 - Produtos</title>
        <link rel="stylesheet" href="../index/index.css" />
        <link rel="stylesheet" href="products.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="cabecalho">
                <h1>Vitrine 360</h1>
                <h2>Produtos</h2>
            </header>

            <nav class="menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="users.html">Usuários</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="about.html">Sobre</a></li>
                </ul>
            </nav>

            <div class="container">
                <!-- Formulário de cadastro de produto -->
                <section class="novoProduto">
                    <form class="formNovoProduto" id="formProduto">
                        <div class="infoProduto">
                            <label>Título:</label>
                            <input
                                type="text"
                                class="tituloProduto"
                                placeholder="Informe o título..."
                            />
                        </div>

                        <div class="infoProduto">
                            <label>Descrição:</label>
                            <input
                                type="text"
                                class="descricaoProduto"
                                placeholder="Informe a descrição..."
                            />
                        </div>

                        <div class="infoProduto">
                            <label>Preço:</label>
                            <input
                                type="number"
                                class="precoProduto"
                                placeholder="Informe o preço..."
                            />
                        </div>

                        <div class="infoProduto">
                            <label>Marca:</label>
                            <input
                                type="text"
                                class="marcaProduto"
                                placeholder="Informe a marca..."
                            />
                        </div>

                        <div class="infoProduto">
                            <label>Categoria:</label>
                            <input
                                type="text"
                                class="categoriaProduto"
                                placeholder="Informe a categoria..."
                            />
                        </div>

                        <div class="infoProduto">
                            <label>Foto:</label>
                            <input
                                type="text"
                                class="fotoProduto"
                                placeholder="Informe o link da foto..."
                            />
                        </div>

                        <div class="btnCadastrarProduto">
                            <button type="submit">Cadastrar Produto</button>
                        </div>
                    </form>
                </section>

                <!-- Lista de produtos -->
                <section class="listaDeProdutos">
                    <div class="todosOsProdutos">Carregando...</div>
                </section>
            </div>

            <!-- Rodapé -->
            <section id="contato">
                <footer class="rodape">
                    <h2>Contato</h2>
                    <p>
                        Email: contato@lojavitrine360.com - Telefone: +55 (35)
                        99876 - 5432
                    </p>
                    <p>Olhou ao seu redor? Achou aqui!</p>
                    <p>&copy; 2024 - Loja Vitrine 360</p>
                </footer>
            </section>
        </div>

        <script type="module" src="products.js"></script>
    </body>
</html>
