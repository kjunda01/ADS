<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loja Vitrine 360</title>
        <link rel="stylesheet" href="../index/index.css" />
        <link rel="stylesheet" href="users.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="cabecalho">
                <h1>Vitrine 360</h1>
                <h2>Olhou ao seu redor? Achou aqui!</h2>
            </header>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="users.html">Usuários</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="about.html">Sobre</a></li>
                </ul>
            </nav>
            <div class="container">
                <!-- Formulário de cadastro de usuário -->
                <section class="novoUsuario">
                    <form class="formNovoUsuario">
                        <div class="infoUsuario">
                            <label>Nome:</label>
                            <input
                                type="text"
                                class="nomeUsuario"
                                placeholder="Informe o nome..."
                            />
                        </div>

                        <div class="infoUsuario">
                            <label>Sobrenome:</label>
                            <input
                                type="text"
                                class="sobrenomeUsuario"
                                placeholder="Informe o sobrenome..."
                            />
                        </div>

                        <div class="infoUsuario">
                            <label>Email:</label>
                            <input
                                type="text"
                                class="emailUsuario"
                                placeholder="Informe o email..."
                            />
                        </div>

                        <div class="infoUsuario">
                            <label>Idade:</label>
                            <input
                                type="text"
                                class="idadeUsuario"
                                placeholder="Informe a idade..."
                            />
                        </div>

                        <div class="infoUsuario">
                            <label>Foto:</label>
                            <input
                                type="text"
                                class="fotoUsuario"
                                placeholder="Informe o link da foto..."
                            />
                        </div>

                        <div class="btnCadastrar">
                            <button type="submit">Cadastrar</button>
                        </div>
                    </form>
                </section>

                <!-- Lista de usuários -->
                <section class="listaDeUsuarios">
                    <div class="todosOsUsuarios">Carregando...</div>
                </section>
            </div>

            <!-- Rodapé -->
            <section id="contato">
                <footer class="rodape">
                    <h2>Contato</h2>
                    <p>
                        Email: contato@lojavitrine360.com - Telefone: +55 (35)
                        99876 - 5432
                    </p>
                    <p>Olhou ao seu redor? Achou aqui!</p>
                    <p>&copy; 2024 - Loja Vitrine 360</p>
                </footer>
            </section>
        </div>
        <script type="module" src="api.js"></script>
        <script type="module" src="users.js"></script>
    </body>
</html>
